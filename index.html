<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/styles.css"></style>
        <link rel="stylesheet" href="css/game.css"></style>
        <script src="game.js"></script>
    </head>
    <body>
        <section>
            <div class="middle header">Welcome to Tic Tac Toe</div>
            <div class="middle content">
                This game can be played by two players. The first player gets cross and the other circle.
                Click on a box to start.
            </div>
        </section>
        <div id="game">
            <div class="box empty" onclick="circleCross(this)"></div>
            <div class="box empty" onclick="circleCross(this)"></div>
            <div class="box empty" onclick="circleCross(this)"></div>
            <div class="box empty" onclick="circleCross(this)"></div>
            <div class="box empty" onclick="circleCross(this)"></div>
            <div class="box empty" onclick="circleCross(this)"></div>
            <div class="box empty" onclick="circleCross(this)"></div>
            <div class="box empty" onclick="circleCross(this)"></div>
            <div class="box empty" onclick="circleCross(this)"></div>
        </div>
    </body>
</html>
